<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Kisi {
        constructor(ad, soyad, dogumYili) {
          this.ad = ad;
          this.soyad = soyad;
          this.dogumYili = dogumYili;
        }

        yasHesapla() {
          let tarih = new Date().getFullYear();
          return tarih - this.dogumYili;
        }

        get ad() {
          return this._ad;
        }

        set ad(value) {
          if (value.length < 3) {
            console.log("ad için eksik karakter");
            return;
          }
          this._ad = value;
        }

        get dogumYili() {
          return this._dogumYili;
        }

        set dogumYili(value) {
          if (value < 1900 || value > new Date().getFullYear()) {
            console.log("tarih bilgisi yanlış");
          }
        }
      }

      let kisi1 = new Kisi("s", "özkan", "1088");

      console.log(kisi1);
    </script>
  </body>
</html>
